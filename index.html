<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Abdulquddus slider project</title>
</head>
<body>
	<div class="slider-container">
		<div class="left-slide">
			<div style="background-color: #fd3555;">
				<h1>Nature flower</h1>
				<p>all in pink</p>
			</div>
			<div style="background-color: #2a86ba;">
				<h1>Bluue Sky</h1>
				<p>with it's mountain</p>
			</div>
			<div style="background-color: #252e33;">
				<h1>Lonely castle</h1>
				<p>in the wilderness</p>
			</div>
			<div style="background-color: #ffb866;">
				<h1>Flying Eagle</h1>
				<p>in the sunset</p>
			</div>
		</div>
		<div class="right-slide">
			<div style="background-image: url('https://images.unsplash.com/photo-1550133730-695473e544be?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');">
			</div>
			<div style="background-image: url('https://images.unsplash.com/photo-1449452198679-05c7fd30f416?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');">
			</div>
			<div style="background-image: url('https://images.unsplash.com/photo-1588334536679-8fd18908f8e8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');">
			</div>
			<div style="background-image: url('https://images.unsplash.com/photo-1542461927-dd68c85adc56?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1935&q=80');">
			</div>
		</div>
						
		<div class="action-buttons">
			<button class="down-button">
				<i class="fas fa-arrow-down"></i>
			</button>
			<button class="up-button">
				<i class="fas fa-arrow-up"></i>
			</button>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
